<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylesheet.css">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <th>-</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <th>1</th>
            <td>Victor</td>
            <td>Leo</td>
            <td>Bruno</td>
        </tr>
        <tr>
            <th>2</th>
            <td>Alessandra</td>
            <td>Lucas</td>
            <td>Jimmy</td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <table>
    <thead>
        <tr>
            <th> - </th>
            <th>Nome</th>
            <th>Nota1</th>
            <th>Nota2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>1</th>
            <td>Alessandra</td>
            <td>8</td>
            <td>6</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
