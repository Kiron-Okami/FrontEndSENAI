<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="shortcut icon" href="images/planeta-roxo.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <a id="logo" href="index.html">OKAMi'S</a>
    </header>
    <main>
        <section id="sessaoCadastro">
            <h1 style="text-align: center; font-size: 40px;">cadastro</h1><br>
            <form action="pagina.html" method="get">
                <label class="textoLabel" for="Nome">Nome completo</label><br>
                <input class="caixaTexto" type="text" required><br>
                <label class="textoLabel" for="numero">telefone</label><br>
                <input class="caixaTexto" type="number" required><br>
                <label class="textoLabel" for="CPF">CPF</label><br>
                <input class="caixaTexto" type="number" required><br>
                <label class="textoLabel" for="data">data de nascimento</label><br>
                <input style="height: 30px; border-radius: 5px; border: none; margin: 6px 0px 25px 0px;" type="date" required><br>
                <label class="textoLabel" for="email">EMAIL</label><br>
                <input class="caixaTexto" type="text" required><br>
                <label class="textoLabel" for="senha">senha</label><br>
                <input class="caixaTexto" type="password" required><br>
                <label for="termos"></label>
                <input type="checkbox" required> Concordo com os <a href="#">termos de uso</a> e <a href="#">pol√≠tica de privacidade</a><br><br>
                <a href="cadastro.html">
                    <button style="width: 150px; height: 45px; background-color: rgba(49, 208, 115, 0.872); color: wheat; border: none; border-radius: 5px; margin-top: 20px;">cadastre-se</button>
                </a>
            </form>
        </section>
    </main>
</html>
