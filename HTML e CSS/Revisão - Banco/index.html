<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/stylesheet.css">
    <link rel="shortcut icon" href="images/logoWhite.svg" type="image/x-icon">
    <title>Banco 90</title>
</head>
<body>
    <header>
        <nav>
            <img style="height: 50px;" src="images/logoWhite.svg" alt="Logo do Banco 90">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Empréstimos</a></li>
                <li><a href="#">Sua conta<br>bancária</a></li>
            </ul>
        </nav>
        <button><img style="height: 40px;" src="images/abra.png" alt=""> sua conta</button>
    </header>
    <main>
        <div id="banner">
            <div id="boasVindas">
                <h1>SEJA BEM-VINDO AO BANCO 90!</h1>
                <p>Aqui você encontra o melhor serviço e atendimento do Brasil.</p>
                <button type="button">Faça sua conta agora!</button>
            </div>
        </div>
        <section id="pagamentos">
            <h1 style="margin: 30px; text-align: center;">ESCOLHA SUA FORMA DE PAGAMENTO PREFERIDA</h1>
            <div id="metodos">
                <button type="button">
                    <img src="images/codigoDeBarras.svg" alt="Código de barras">
                    <p style="margin-top: 20px;">BOLETO</p>
                </button>
                <button type="button">
                    <img src="images/CartaoDeCredito.svg" alt="Cartão de crédito">
                    <p style="margin-top: 20px;">CARTÃO</p>
                </button>
                <button type="button">
                    <img src="images/Dinheiro.svg" alt="Dinheiro">
                    <p style="margin-top: 20px;">DINHEIRO</p>
                </button>
            </div>
        </section>
        <section id="serviços">
            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
