<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/stylesheet.css">
    <title>Salário-Família</title>
</head>
<body>
    <main>
    <img src="img/salario-familia.jpg" alt="Capa">
    <form action="salFamilia">
        <input type="text" placeholder="Empregado"><br>
        <input type="number" placeholder="Quantidade de filhos menores de 14 anos ou inválidos"><br>
        <input type="number" placeholder="Salário contribuição">
        
        <!-- Tabela -->
        <table>
            <thead>
                <tr>
                    <th>Salário-contribuição</th>
                    <th>Cota do Salário Família</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Até R$ 806,80</td>
                    <td>R$ 41,37 por filho</td>
                </tr>
                <tr>
                    <td>Entre R$ 806,81 e R$ 1.212,64</td>
                    <td>R$ 29,16 por filho</td>
                </tr>
                <tr>
                    <td>Mais de R$ 1.212,64</td>
                    <td>Não há</td>
                </tr>
            </tbody>
        </table>

        <!-- Submit -->
        <input id="calcular" type="submit" value="Calcular">
    </form>
    </main>
</body>
</html>
