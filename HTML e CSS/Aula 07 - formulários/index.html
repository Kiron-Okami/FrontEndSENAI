<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <title>Formulário</title>
</head>
<body>
    <div id="formulario">
        <h3>Formulário</h3>
        <form action="#" method="post">
            <div class="espaco">
                <label for="nomeDoUsuario">Nome do usuário</label>
                <input type="text">
            </div>

            <div class="espaco">
                <label for="senhaDoUsuario">Insira sua senha</label>
                <input type="password">
            </div>

            <div class="espaco">
                <label for="email">Insira seu email</label>
                <input type="email">
            </div>

            <div class="espaco">
                <label for="idade">Insira sua idade</label>
                <input type="number">
            </div>

            <div class="espaco">
                <label for="notificar">Aceita receber notificações?</label>
                <input type="checkbox">
            </div>

            <div class="espaco">
                <label for="nascimento">Data de nascimento</label>
                <input type="date">
            </div>

            <div class="espaco">
                <label for="estado">Qual estado você mora?</label>
                <select name="estado">
                    <option value="">-------</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>

            <div class="espaco">
                <label for="telefone">Insira o número de seu telefone</label>
                <input type="tel">
            </div>

            <div class="espaco">
                <label for="feedback">Nos avalie:</label>
                <textarea name="feedback" cols="30" rows="10"></textarea>
            </div>

            <div class="espaco">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
</body>
</html>
