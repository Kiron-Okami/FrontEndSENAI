<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <h3 style="text-align: center; margin-top: 30px;">Formulário</h3>
    <main>
        <h4 style="margin-top: 0px;">Dados pessoais</h4>
        <label for="nome">Nome: </label>
        <input type="text"><br>
        <label for="idade">Idade: </label>
        <input  max="130" min="0" type="number"> <br>
        <label for="escolaridade">Escolaridade: </label>
        <select name="escolaridade">
            <option value="---"></option>
            <option value="escolaridade">Ensino Fundamental</option>
            <option value="escolaridade">Ensino Médio</option>
            <option value="escolaridade">Ensino Superior</option>
        </select>
        <hr>

        <h4>Dados do endereço</h4>
        <label for="endereco">Insira seu endereço: <br></label>
        <input type="text">

        <hr>

        <label for="objetivo">Conte-nos seus objetivos: <br></label>
        <textarea name="objetivo" id="" cols="30" rows="10"></textarea>
    </main>
    </body>
</html>
