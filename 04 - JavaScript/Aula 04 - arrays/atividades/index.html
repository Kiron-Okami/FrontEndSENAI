<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Casa PCs</title>
    <style>
        * {
            font-family: sans-serif;
        }

        button {
            border: none;
            border-radius: 10px;
            background-color: rgb(42, 101, 211);
            padding: 15px;
            font-size: 22px;
            color: white;
        }

        .produto {
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            border-radius: 5px;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <h1 class="text-center mt-5 mb-5">Casa PCs</h1>
    <div class="container-fluid d-flex justify-content-end pe-5">
        <button class="btn btn-primary m-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><img class="me-2" src="img/cart3.svg" alt="">Carrinho</button>
    </div>
    <section id="catalogo" class="container d-flex flex-row gap-2">
        <div class="card" style="width: 18rem;">
            <img src="img/cooler.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Cooler</h5>
              <p class="card-text fs-4 text-success-emphasis">R$100</p>
              <button type="button" class="btn btn-primary" onclick="carrinhoFunc('cooler', 100)">Comprar</a>
            </div>
          </div>
        <div class="card" style="width: 18rem;">
            <img src="img/fonte.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Fonte</h5>
              <p class="card-text fs-4 text-success-emphasis">R$200</p>
              <button type="button" class="btn btn-primary" onclick="carrinhoFunc('fonte', 200)">Comprar</a>
            </div>
          </div>
        <div class="card" style="width: 18rem;">
            <img src="img/gabinete.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Gabinete</h5>
              <p class="card-text fs-4 text-success-emphasis">R$80</p>
              <button type="button" class="btn btn-primary" onclick="carrinhoFunc('gabinete', 80)">Comprar</a>
            </div>
          </div>
        <div class="card" style="width: 18rem;">
            <img src="img/placaMae.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Placa-Mãe</h5>
              <p class="card-text fs-4 text-success-emphasis">R$150</p>
              <button type="button" class="btn btn-primary" onclick="carrinhoFunc('placaMae', 150)">Comprar</a>
            </div>
          </div>
        <div class="card" style="width: 18rem;">
            <img src="img/placaVideo.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Placa de vídeo</h5>
              <p class="card-text fs-4 text-success-emphasis">R$500</p>
              <button type="button" class="btn btn-primary" onclick="carrinhoFunc('placaVideo', 500)">Comprar</a>
            </div>
          </div>
        <div class="card" style="width: 18rem;">
            <img src="img/processa.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Processador</h5>
              <p class="card-text fs-4 text-success-emphasis">R$250</p>
              <button type="button" class="btn btn-primary" onclick="carrinhoFunc('processador', 250)">Comprar</a>
            </div>
          </div>
        <div class="card" style="width: 18rem;">
            <img src="img/RAM.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Memória RAM</h5>
              <p class="card-text fs-4 text-success-emphasis">R$300</p>
              <button type="button" class="btn btn-primary" onclick="carrinhoFunc('ram', 300)">Comprar</a>
            </div>
          </div>
    </section>
    <!-- offcanvas -->

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title mt-5" id="offcanvasScrollingLabel">Carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="carrinhoLista" class="list-group">
                <li class="list-group-item">Vazio</li>
            </ul>
            <p class="card-text fs-4 text-success-emphasis mt-4">R$<span id="precoTotalLinha">0</span></p>
            <button class="fs-5" type="button" onclick="compra()">Finalizar compra</button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
