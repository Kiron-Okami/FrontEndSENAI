<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Okami's Movies</title>
</head>
<body data-bs-theme="dark">
    <!-- CabeÃ§alho -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand m-3 ms-5" href="index.html">Okami's Movies</a>
            </div>
        </nav>          
    </header>
    <!-- Principal -->
    <main class="container-fluid">
        <!-- Carrossel -->
        <section id="capa">
            <div id="carrossel" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="d-block carrossel-imagem" style="background-image: url(img/); background-position: center; background-repeat: no-repeat; background-size: cover;" alt=""></div>
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white">First slide label</h5>
                      <p class="text-white">Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="d-block carrossel-imagem" style="background-image: url(img/); background-position: center; background-repeat: no-repeat; background-size: cover;" alt=""></div>
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white">Second slide label</h5>
                      <p class="text-white">Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="d-block carrossel-imagem" style="background-image: url(img/vingadores.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;" alt=""></div>
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white">Third slide label</h5>
                      <p class="text-white">Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-body-tertiary">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
